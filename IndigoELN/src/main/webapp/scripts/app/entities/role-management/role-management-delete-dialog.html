<form name="deleteForm" ng-submit="vm.confirmDelete()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h5 class="modal-title">Confirm delete operation</h5>
    </div>
    <div class="modal-body">
        <p>Are you sure, you want to delete this Role?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="fa fa-ban"></span><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">Delete
        </button>
    </div>
</form>
