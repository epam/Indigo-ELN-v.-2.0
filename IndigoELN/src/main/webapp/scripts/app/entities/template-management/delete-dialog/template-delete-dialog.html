<form name="deleteForm" ng-submit="vm.confirmDelete()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h5 class="modal-title" i-translate="CONFIRM_DELETE_OPERATION"></h5>
    </div>
    <div class="modal-body">
        <p i-translate="ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_TEMPLATE"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="fa fa-ban"></span><span class="m-l5" i-translate="CANCEL"></span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger" i-translate="DELETE"></button>
    </div>
</form>
