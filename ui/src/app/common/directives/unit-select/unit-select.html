<div class="btn-group-sm"
     uib-dropdown
     dropdown-append-to-body="{{::vm.appendToBody}}"
     is-open="vm.isOpen">

    <button type="button"
            class="btn btn-info"
            aria-haspopup="true"
            aria-expanded="false"
            uib-dropdown-toggle>
        <span ng-bind="vm.unit"></span> <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" uib-dropdown-menu role="menu">
        <li ng-repeat="unit in vm.units track by unit"
            ng-click="vm.onChange({unit: unit}); vm.isOpen = false;">
            <a ng-bind="unit"></a>
        </li>
    </ul>
</div>
