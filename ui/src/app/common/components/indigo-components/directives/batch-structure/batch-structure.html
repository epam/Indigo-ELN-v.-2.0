                         ss-autosave="true"
                         ss-model="vm.selectedBatch.structure"
                         model-trigger="vm.selectedBatchTrigger"
                         is-readonly="!vm.selectedBatch || vm.isReadonly"
                         ss-title="'Batch Structure'"
                         on-changed="vm.onChangedStructure(structure)">
</indigo-structure-scheme>
