<form id="productBatchSummarySetSourceForm" name="productBatchSummarySetSourceForm" ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;
        </button>
        <h5 class="modal-title" i-translate="SET_VALUE_FOR_$"></h5>
    </div>
    <div class="modal-body">
        <autocomplete label="Source"
                      items="vm.sourceValues"
                      model="vm.source"
        ></autocomplete>
        <autocomplete label="Source Details"
                      items="vm.sourceDetails"
                      model="vm.sourceDetail">
        </autocomplete>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="icon icon-stop"></span><span class="m-l5" i-translate="CANCEL"></span>
        </button>
        <button type="submit" ng-disabled="productBatchSummarySetSourceForm.$invalid" class="btn btn-primary"
                form="productBatchSummarySetSourceForm">
            <span class="icon icon-save"></span><span class="m-l5" i-translate="SAVE"></span>
        </button>
    </div>
</form>
