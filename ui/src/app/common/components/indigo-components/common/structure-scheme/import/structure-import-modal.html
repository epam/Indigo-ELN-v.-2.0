<div>
    <div class="modal-header">
        <h5 class="modal-title" i-translate="IMPORT_STRUCTURE"></h5>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label i-translate="SELECT_FILE" i-end=":"></label>
            <input type="file" indigo-file-reader="vm.fileContentChanged(fileContent)">
        </div>
        <div>
            <indigo-text-area indigo-trim="false" indigo-label="Input Structure" indigo-model="vm.content"></indigo-text-area>
            <!--the next component required to avoid floating out of modal body-->
            <span class="clear-elem"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">
            <span class="icon icon-stop"></span><span class="m-l5" i-translate="CANCEL"></span>
        </button>
        <button class="btn btn-primary" type="button" ng-click="vm.importContent()" i-translate="IMPORT"></button>
    </div>
</div>
