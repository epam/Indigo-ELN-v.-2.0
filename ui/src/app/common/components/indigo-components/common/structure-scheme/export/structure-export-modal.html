<div>
    <div class="modal-header">
        <h5 class="modal-title" i-translate="EXPORT_STRUCTURE"></h5>
    </div>
    <div class="modal-body">
        <autocomplete label="Choose format"
                      items="vm.formats"
                      model="vm.format">
        </autocomplete>
        <div>
            <indigo-text-area indigo-label="Input Structure"
                              indigo-model="vm.structureToSave">
            </indigo-text-area>
            <!--the next component required to avoid floating out of modal body-->
            <span class="clear-elem"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">
            <span class="icon icon-stop"></span><span class="m-l5" i-translate="CANCEL"></span>
        </button>
        <button class="btn btn-primary" ng-click="vm.download()">
            <span class="icon icon-file_download"></span><span class="m-l5" i-translate="DOWNLOAD"></span>
        </button>
    </div>
</div>
