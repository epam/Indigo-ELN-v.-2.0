<div class="wrapper-list-experiment">
    <ul class="sidebar-menu animated">
        <li ng-class="{'open': !vm.bookmarksIsCollapsed}"
            class="sidebar-menu__section">
            <a ng-click="vm.toggleMyProjects()"
               class="sidebar-menu__link-section">
                <span class="icon icon-bookmark"></span>
                <span class="link-section__name" i-translate="MY_BOOKMARKS"></span>
                <span class="icon arrow icon-arrow_{{vm.bookmarksIsCollapsed ? 'right' : 'down'}}"></span>
            </a>
            <entity-tree ng-show="!vm.bookmarksIsCollapsed"
                         selected-full-id="vm.selectedFullId"
                         on-select-node="vm.onSelectNode(node.original.fullId)"
                         is-all="false">
            </entity-tree>
        </li>
        <li indigo-has-authority="vm.CONTENT_EDITOR"
            ng-class="{'open': !vm.allProjectIsCollapsed}"
            class="sidebar-menu__section">
            <a ng-click="vm.toggleProjects(); $event.stopPropagation();"
               class="sidebar-menu__link-section">
                <span class="icon icon-tree"></span>
                <span class="link-section__name" i-translate="ALL_PROJECTS"></span>
                <span class="icon arrow icon-arrow_{{vm.allProjectIsCollapsed ? 'right' : 'down'}}"></span>
            </a>
            <entity-tree ng-show="!vm.allProjectIsCollapsed"
                         selected-full-id="vm.selectedFullId"
                         on-select-node="vm.onSelectNode(node)"
                         is-all="true">
            </entity-tree>
        </li>
        <li indigo-has-any-authority="{{vm.ADMINISTRATION_AUTHORITIES}}"
            ng-class="{'open': vm.adminToggled}"
            class="sidebar-menu__section">
            <a ng-click="vm.toggleAdministration()"
               class="sidebar-menu__link-section">
                <span class="icon icon-administration"></span>
                <span class="link-section__name" i-translate="ADMINISTRATION"></span>
                <span class="icon arrow icon-arrow_{{vm.adminToggled ? 'down' : 'right'}}"></span>
            </a>
            <ul class="sidebar-menu__sub-menu animated admin-panel" ng-if="vm.adminToggled">
                <li indigo-has-authority="vm.USER_EDITOR"
                    ui-sref-active="active"
                    class="sidebar-menu__sub-menu-item">
                    <a class="type-of-experiment" ui-sref="entities.user-management" i-translate="USERS"></a>
                </li>
                <li indigo-has-authority="vm.ROLE_EDITOR"
                    ui-sref-active="active"
                    class="sidebar-menu__sub-menu-item">
                    <a class="type-of-experiment" ui-sref="entities.role-management" i-translate="ROLES"></a>
                </li>
                <li indigo-has-authority="vm.TEMPLATE_EDITOR"
                    ui-sref-active="active"
                    class="sidebar-menu__sub-menu-item">
                    <a class="type-of-experiment" ui-sref="entities.template" i-translate="TEMPLATES"></a>
                </li>
                <li indigo-has-authority="vm.DICTIONARY_EDITOR"
                    ui-sref-active="active"
                    class="sidebar-menu__sub-menu-item">
                    <a class="type-of-experiment" ui-sref="entities.dictionary-management"
                       i-translate="DICTIONARIES"></a>
                </li>
            </ul>
        </li>
    </ul>
</div>
