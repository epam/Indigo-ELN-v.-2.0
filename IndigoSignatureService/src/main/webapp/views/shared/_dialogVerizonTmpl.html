<script type="text/ng-template" id="dialogVerizonTmpl">
    <div class="modal-header">
        <h2>{{InfoModel.header}}<span ng-if="InfoModel.canClose" ng-click="cancel()" title="Close"></h2></span>
    </div>
    <div class="modal-body">
        <p ng-bind-html="InfoModel.message"></p>
        <p class="error-templates text-center" ng-if="InfoModel.error != ''">{{InfoModel.error}}</p>
    </div>
    <div class="modal-footer">
        <img src="images/ajax-loader.gif">
    </div>
</script>
