<script type="text/ng-template" id="templateDeleteTmpl">
    <div class="modal-header">
        <h2>Delete Template<span ng-click="cancel()" title="Close"></span></h2>
    </div>
    <div class="modal-body">
        <p>Are you sure to delete template '{{MODEL.currentTemplate.name}}'?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="ok()">Ok</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</script>
