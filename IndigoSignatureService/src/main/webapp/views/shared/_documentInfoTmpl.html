<script type="text/ng-template" id="documentInfoTmpl">
    <div class="modal-header">
        <h2>Document Information<span ng-click="cancel()" title="Close"></span></h2>
    </div>
    <div class="modal-body">
        <h5 title="{{MODEL.currentDocument.name}}">{{MODEL.currentDocument.name | characters:120}}</h5>
        <table>
            <thead>
            <tr>
                <th width="5%">Step</th>
                <th width="10%">Name</th>
                <th width="12%">Status</th>
                <th width="13%">Date/Time</th>
                <th width="50%">Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-class="$even ? 'even' : ''" ng-repeat="witness in MODEL.currentDocument.witnesses | orderBy:'step'">
                <td>{{witness.step}}</td>
                <td>{{witness.userName}}</td>
                <td><span class="status-wrapper"><span status-icon="{{witness.statusId}}"></span><span class='status-text' status-text="{{witness.statusId}}"></span></span></td>
                <td>{{witness.actionDate | date:UI.dateFormat}}</td>
                <td>{{witness.comment}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="cancel()">Ok</button>
    </div>
</script>
