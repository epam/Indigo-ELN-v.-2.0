<indigo-table indigo-id="product-batch-summary"
              indigo-columns="vm.columns"
              indigo-rows="vm.batches"
              indigo-draggable-columns="true"
              indigo-search-columns="['nbkBatch']"
              is-readonly="vm.isReadonly"
              on-select-row="vm.onSelectBatch({batch: row})"
              indigo-hide-column-settings="vm.isHideColumnSettings"
              selected-batch="vm.selectedBatch"
              selected-batch-trigger="vm.selectedBatchTrigger"
              on-changed="vm.onChange()"
              on-changed-visible-column="vm.onChangedVisibleColumn(column, isVisible)"
              on-close-cell="vm.onBatchChanged(data)"
              ng-class="{'product-batch-register': vm.isReadonly || !vm.hasCheckedRows(vm.batches)}">
    <div class="m-b20 action-panel">
        <div class="action-panel__left">
            <span class="txt-small bold m-r5" i-translate="BATCHES" i-end=":"></span>
            <div class="btn-group list-component-buttons">
                <add-new-batch batch-operation="vm.batchOperation"
                               on-added-batch="vm.onAddedBatch({batch: batch})"
                               on-select-batch="vm.onSelectBatch({batch: batch})"
                               is-readonly="vm.isReadonly">
                </add-new-batch>
                <duplicate-batches is-readonly="vm.isReadonly || !vm.hasCheckedRows(vm.batches)"
                                   batches="vm.batches">
                </duplicate-batches>
                <delete-batches is-readonly="vm.isReadonly || !vm.hasCheckedRows(vm.batches)"
                                batches="vm.batches"
                                on-remove-batches="vm.onRemoveBatches({batches: batches})">
                </delete-batches>
                <sync-with-intended-products is-readonly="vm.isReadonly"></sync-with-intended-products>
                <button type="button" class="btn btn-info btn-small" disabled i-translate="VNV"></button>
                <register-batches is-readonly="vm.isReadonly"></register-batches>
                <indigo-inline-loader promise="vm.batchOperation"></indigo-inline-loader>
            </div>
        </div>
        <div class="action-panel__right">
            <span class="txt-small bold m-r5" i-translate="SD_FILE" i-end=":"></span>
            <div class="btn-group">
                <import-sdf-file is-readonly="vm.isReadonly"></import-sdf-file>
                <export-sdf-file is-readonly="!vm.hasCheckedRows(vm.batches)"></export-sdf-file>
            </div>
        </div>
    </div>
</indigo-table>
