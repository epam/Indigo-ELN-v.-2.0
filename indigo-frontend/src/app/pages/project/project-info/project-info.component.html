<div class="grid grid-cols-[1fr_auto] gap-4 pt-4">
  <app-card>
    <div
      class="flex items-center justify-between pb-3 border-b border-b-neutral-200"
    >
      <h2 class="font-semibold text-base">Project Description</h2>
      <app-button variant="blue-outline" classList="text-primary-400">
        <em class="indicon-edit"></em>
        Edit
      </app-button>
    </div>

    <div class="space-y-6 mt-3 text-sm">
      <div>
        <h3 class="font-semibold text-neutral-800 mb-2">Project Name</h3>
        <p class="text-neutral-1000">{{ project.name }}</p>
      </div>

      <div>
        <h3 class="text-neutral-800 mb-2 font-semibold">Project Keywords</h3>
        <div class="flex flex-wrap gap-2">
          @for (keyword of project.keywords; track keyword) {
            <app-chip>{{ keyword }}</app-chip>
          }
        </div>
      </div>

      <div>
        <h3 class="text-neutral-800 mb-2 font-semibold">Literature</h3>
        <p class="text-neutral-400">-</p>
      </div>

      <div>
        <h3 class="text-neutral-800 mb-2 font-semibold">Project Description</h3>
        <p class="text-neutral-1000">{{ project.description }}</p>
        <p class="text-neutral-1000 mt-4">{{ project.details }}</p>
      </div>

      <div>
        <h3 class="text-neutral-800 mb-2 font-semibold">Attachments</h3>
        <div class="space-y-2 grid">
          @for (file of project.attachments; track file) {
            <app-attachment [attachment]="file" />
          }
        </div>
      </div>
    </div>
  </app-card>

  <app-team [team]="project.team" />
</div>
