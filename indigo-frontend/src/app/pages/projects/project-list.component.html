<app-card [classList]="''">
  <div class="flex flex-col gap-4">Hi Indigo ELN</div>
</app-card>

<div class="flex items-center justify-between my-4">
  <app-toggle label="My Entities" />
  <app-button-toggle
    [(ngModel)]="selectedView"
    [options]="viewOptions"
    variant="alpha"
  />
</div>
<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-4 mt-5 gap-y-4">
  @for (project of projects; track project.id) {
    <app-project-item [project]="project" />
  }
</div>
