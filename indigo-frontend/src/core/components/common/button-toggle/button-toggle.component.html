<div [class]="'group' | buttonToggleVariant: variant : classList">
  <button
    *ngFor="let option of options"
    type="button"
    [disabled]="disabled || option.disabled"
    [attr.data-selected]="selectedValue === option.value"
    (click)="onButtonClick(option)"
    [class]="'button' | buttonToggleVariant: variant"
  >
    <em *ngIf="option.icon" [class]="option.icon"></em>
  </button>
</div>
